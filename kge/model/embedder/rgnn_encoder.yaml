
rgnn_encoder:
  class_name: RgnnEncoder
  # dim: -1                     # -1 means: same as base_embedder: change for
  # test run to very small
  #initialize: normal_          # xavier, uniform, normal
  #initialize_args:
  #  +++: +++
  # dropout: 0.                 # dropout used for embeddings
  edge_norm: False
  edge_dropout: 0.0
  self_edge_dropout: 0.0
  emb_propagation_dropout: 0.0  # used after the propagation function in the rgnn layer
  # emb_self_loop_dropout: 0.1
  emb_entity_dropout: 0.0  # used on the output of the rgnn layer
  bias: True 
  num_layers: 2
  1_out_dim: 200
  2_in_dim: 200
  2_out_dim: 200
  1_num_rel_bases: -1
  num_blocks_or_bases: -1
  propagation: direction  # use a different weight matrix for in-direction,
  # out-direction and the self-loop
  composition: sub
  activation: relu
  weight_init: xavier_normal_
  rel_transformation: linear # self, linear, convoluted
  